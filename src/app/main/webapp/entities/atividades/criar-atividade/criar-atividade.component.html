<mat-form-field >
  <mat-label >Nome da Atividade</mat-label>
  <input class="form-control " matInput name="nomeAtividade" type="text" [(ngModel)]="name">

  <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
